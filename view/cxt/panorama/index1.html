<script>
var fun = {
	init:function(){
		var self = this;
    $(".panoramaimg").height($(window).height());
    self.btuslide();
    self.isie();
	},
	panorama:function(){
		var self = this;
		$(function(){
		    $(".panoramaimg").height($(window).height());
		    $(".panorama").panorama_viewer({repeat:true});
        $(".panorama .click").delegate(".bigger","click",function(e){
          var t = $(e.target);
          $(".cArea").find(".popup").fadeOut();
          if(t.siblings(".popup").is(":hidden")){
            t.siblings(".popup").children("img").attr("src",t.siblings(".popup").children("img").attr("data-src"));
            t.siblings(".popup").fadeIn();
          }
          else{
            t.siblings(".popup").fadeOut();     
          }
        });
        $(".close").on('click',function(){
          $(".popup").fadeOut();
        });
		});	
	},
  btuslide:function(){
    var self = this;
    var n = 0;
    $(function(){
      $(".openbtu").on('click',function(e){
        if(navigator.userAgent.indexOf("MSIE 8.0")>0 || navigator.userAgent.indexOf("MSIE 7.0")>0){}else{
          if(n === 0){
            self.fullpage();
            n=1;
          }          
        }
        if($(".btuslide").hasClass("slide1")){ 
          $(".btuslide").animate({"left":"247px"},300,"swing",function(){
            self.showwhith(1); 
          }); 
          setTimeout(function(){
            $(".slidel").fadeOut();
            $(".slider").fadeIn();
          },150);
          setTimeout(function(){
            $(".btuslide").removeClass("slide1");
            $(".btuslide").addClass("slide2");
          },300);          
        }else if($(".btuslide").hasClass("slide2")){
          $(".btuslide").animate({"left":"107px"},300,"swing",function(){
            self.showwhith(0); 
          }); 
          setTimeout(function(){
            $(".slider").fadeOut();
            $(".slidel").fadeIn();
          },150);
          setTimeout(function(){
            $(".btuslide").addClass("slide1");
            $(".btuslide").removeClass("slide2");
          },300);          
        }     
      }); 
    });
  },
  isie:function(){
    var self = this;     
    $(function(){
      if(navigator.userAgent.indexOf("MSIE 8.0")>0 || navigator.userAgent.indexOf("MSIE 7.0")>0){
        self.fullpage();
        $(".btuslide").css("left","247px").removeClass("slide1").addClass("slide2");
        $(".openbtu").mouseenter(function(){
          $(".openbtu .tips").fadeIn();
        }).mouseleave(function(){
          $(".openbtu .tips").fadeOut();
        });
        self.showwhith(1); 
      }else{
        self.showwhith(0); 
        self.panorama();
      }
    });      
  },
  showwhith:function(n){
    var self = this;
    $(function(){
      $(".J_show").fadeOut();
      $(".J_show").eq(n).fadeIn();        
    }); 
  },
  fullpage:function(){
    $(function(){
      if(navigator.userAgent.indexOf("MSIE 9.0")>0 || navigator.userAgent.indexOf("MSIE 8.0")>0 || navigator.userAgent.indexOf("MSIE 7.0")>0){
        $('body').addClass('ltie10');
      }
      $.fn.fullpage({
        verticalCentered: false,
        anchors: ['page1', 'page2', 'page3', 'page4', 'page5', 'page6', 'page7', 'page8', 'page9', 'page10', 'page11', 'page12', 'page13', 'page14'],
        navigation: true,
        navigationTooltips: ['首页', '视觉', '交互', '视觉', '交互', '视觉', '交互','首页', '视觉', '交互', '视觉', '交互', '视觉', '交互'],
        scrollingSpeed:600,
        navigationColor:"#0af9ff",
      });
    });
  }
};
fun.init();
</script>
