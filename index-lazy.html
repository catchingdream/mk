  role_id: '',
};
var getup = {
    init: function() {
        var than = this;
        var clientwidth = document.body.clientWidth;
        var clientheight = document.body.clientHeight;
        Yocto('.swiper-container').css({'width': clientwidth, 'height': clientheight});
        than.slide();
        than.phone();
        Yocto('.bl-wrap').on('touchend', function() {
            than.addAnimation();
        });
        setTimeout(function() {  
            Yocto('.swiper-slide2 img').each(function(i, e) {
                Yocto(e).attr('src', Yocto(e).attr('data-srcimg'));
            });
            Yocto('.swiper-slide2').addClass('addbg');
        },300);
    },
    // 初始化slide
    slide: function() {
        var than = this;
        than.mySwiper = new Swiper ('.swiper-container', {
            direction: 'vertical',
            loop: false,
            lazy: {
                loadPrevNext: true,
            }   
        });
    },
    // 手机横屏
    phone: function() {
        window.addEventListener("onorientationchange" in window ? "orientationchange" : "resize", function() {  
            if (window.orientation === 180 || window.orientation === 0) {   
               // alert('竖屏状态！');  
            }   
            if (window.orientation === 90 || window.orientation === -90 ){   
                alert('竖屏状态下浏览效果更佳哦！');  
            }    
        }, false);   
    },
    addAnimation: function() {
        var than = this;
        than.index = than.mySwiper.activeIndex;
        switch (than.index) {
            case 1:
                than.movethrani();
                break;
            case 2: 
                than.addthrani();
                than.movefourani();
                break;
            case 3: 
                than.movethrani();
                than.addfourani();
                break;
            case 4: 
                than.movefourani();
                break;
        }
    },
    // 添加第三屏动画
    addthrani: function() {
        Yocto('.swiper-slide3 .fly').eq(0).addClass('fly1');
        Yocto('.swiper-slide3 .fly').eq(1).addClass('fly2');
        Yocto('.swiper-slide3 .fly').eq(2).addClass('fly3');
        Yocto('.swiper-slide3 .fly').eq(3).addClass('fly4');
        Yocto('.swiper-slide3 .seal').eq(0).addClass('seal1');
        Yocto('.swiper-slide3 .seal').eq(1).addClass('seal2');
        Yocto('.swiper-slide3 .seal').eq(2).addClass('seal3');
        Yocto('.swiper-slide3 .seal').eq(3).addClass('seal4');
    },
    // 移除第三屏动画
    movethrani: function() {
        Yocto('.swiper-slide3 .fly').eq(0).removeClass('fly1');
        Yocto('.swiper-slide3 .fly').eq(1).removeClass('fly2');
        Yocto('.swiper-slide3 .fly').eq(2).removeClass('fly3');
        Yocto('.swiper-slide3 .fly').eq(3).removeClass('fly4');
        Yocto('.swiper-slide3 .seal').eq(0).removeClass('seal1');
        Yocto('.swiper-slide3 .seal').eq(1).removeClass('seal2');
        Yocto('.swiper-slide3 .seal').eq(2).removeClass('seal3');
        Yocto('.swiper-slide3 .seal').eq(3).removeClass('seal4');
    },
    // 添加第四屏动画
    addfourani: function() {
        Yocto('.swiper-slide4 li').eq(0).addClass('fly1');
        Yocto('.swiper-slide4 li').eq(1).addClass('fly2');
        Yocto('.swiper-slide4 li').eq(2).addClass('fly3');
        Yocto('.swiper-slide4 li').eq(3).addClass('fly4');
        Yocto('.swiper-slide4 li').eq(4).addClass('fly5');
    },
    // 移除第四屏动画
    movefourani: function() {
        Yocto('.swiper-slide4 li').eq(0).removeClass('fly1');
        Yocto('.swiper-slide4 li').eq(1).removeClass('fly2');
        Yocto('.swiper-slide4 li').eq(2).removeClass('fly3');
        Yocto('.swiper-slide4 li').eq(3).removeClass('fly4');
        Yocto('.swiper-slide4 li').eq(4).removeClass('fly5');
    }

};
getup.init();
</script>
</body>
</html>
